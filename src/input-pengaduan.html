<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pengaduan</title>
  <link rel="stylesheet" href="tailwind.css">
</head>

<body>

  <!-- header -->
  <section class="w-full px-6 z-50 fixed antialiased bg-white select-none">
    <div class="mx-auto max-w-7xl">
      <nav class="relative z-50 h-24 " x-data="{ showMenu: false }">
        <div
          class="container  relative flex flex-wrap items-center justify-between h-24 mx-auto font-medium border-b border-gray-200 lg:justify-center sm:px-4 md:px-2">
          <a href="index.html" class="w-1/4 py-4 pr-4 md:py-0">
            <span class="text-xl font-black leading-none text-gray-900 select-none logo"><img src="assets/index.png"
                alt=""></span>
          </a>
          <div
            class="top-0 left-0 items-start hidden w-full h-full p-4 text-sm bg-gray-900 bg-opacity-50 md:w-3/4 md:absolute lg:text-base md:h-auto md:bg-transparent md:p-0 md:relative md:flex"
            :class="{'flex fixed': showMenu, 'hidden': !showMenu }">
            <div
              class="flex-col w-full h-auto overflow-hidden bg-white rounded-lg select-none md:bg-transparent md:rounded-none md:relative md:flex md:flex-row md:overflow-auto">
              <a href="index.html"
                class="inline-flex items-center block w-auto h-16 px-6 text-xl font-black leading-none text-gray-900 select-none md:hidden">SMKN 2 Karanganyar<span
                  class="text-indigo-600">.</span></a>
              <div
                class="flex flex-col items-start justify-center w-full text-center md:w-2/3 md:mt-0 md:flex-row md:items-center">
                <a href="#"
                  class="inline-block w-full px-6 py-2 mx-0 font-medium text-left text-indigo-600 md:w-auto md:px-0 md:mx-2 lg:mx-3 md:text-center">Beranda</a>
                <a href="#"
                  class="inline-block w-full px-6 py-2 mx-0 font-medium text-left text-gray-700 md:w-auto md:px-0 md:mx-2 hover:text-indigo-600 lg:mx-3 md:text-center">Tentang</a>
                <a href="#"
                  class="inline-block w-full px-6 py-2 mx-0 font-medium text-left text-gray-700 md:w-auto md:px-0 md:mx-2 hover:text-indigo-600 lg:mx-3 md:text-center">Alur
                  Pengaduan</a>
                <a href="#"
                  class="inline-block w-full px-6 py-2 mx-0 font-medium text-left text-gray-700 md:w-auto md:px-0 md:mx-2 hover:text-indigo-600 lg:mx-3 md:text-center">Ketentuan
                  Layanan</a>
              </div>
              <div
                class="flex flex-col items-start justify-end w-full pt-4 md:items-center md:w-1/3 md:flex-row md:py-0">

                <span class="inline-flex w-full shadow-sm md:rounded-full md:w-auto">
                  <a href="login.html"
                    class="inline-flex mx-2 items-center w-full px-6 py-3 text-sm font-medium leading-4 text-white transition duration-150 ease-in-out bg-transparent bg-indigo-600 border border-transparent md:px-3 md:w-auto md:rounded-full lg:px-5 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700">Login</a>
                    <a href="input-pengaduan.html"
                    class="inline-flex items-center w-full px-6 py-3 text-sm font-medium leading-4 text-white transition duration-150 ease-in-out bg-transparent bg-indigo-600 border border-transparent md:px-3 md:w-auto md:rounded-full lg:px-5 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700">Buat Pengaduan</a>
                </span>

              </div>
            </div>
          </div>
          <div @click="showMenu = !showMenu"
            class="absolute right-0 flex flex-col items-center items-end justify-center w-10 h-10 rounded-full cursor-pointer md:hidden hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-700" x-show="!showMenu" fill="none" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" x-cloak>
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg class="w-6 h-6 text-gray-700" x-show="showMenu" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg" x-cloak>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <!-- end header -->
  <!-- login-form -->
  <section class="w-full px-8 py-20 bg-gray-100 xl:px-8">
    <div class="max-w-5xl mt-20  mx-auto">
      <div class="flex flex-col justify-between items-center md:flex-row">
        <div class="w-full mt-16 md:mt-0 ">
          <div
            class="w-full h-auto p-10 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7">
            <h3 class="mb-6 text-2xl font-medium text-center">Buat <strong>Pengaduan / Aspirasi</strong>
            </h3>
            <label for="" class="text-gray-600">NIS / NIP</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <input type="number" name="nis" id="nis"
                class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"
                placeholder="NIS" readonly>
            </div>
            <label for="" class="text-gray-600">Nama</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <input type="Nama" name="Nama" id="Nama"
              class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none">
            </div>
            <label for="" class="text-gray-600">Email</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <input type="email" name="email" id="email"
                class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"
>
            </div>
            <label for="" class="text-gray-600">No Telp</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <input type="number" name="notlep" id="notlep"
                class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"
>
            </div>
            <label for="" class="text-gray-600">Alamat</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <input type="alamat" name="Nama" id="Nama"
                class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"
>
            </div>
            <label for="" class="text-gray-600">Jenis Pengaduan</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <select  name="jenis_pengaduan" id="Nama"
                class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"
               >
               <option value="" class="block w-full px-4 py-3 border-2 border-transparent text-gray-400 rounded-lg focus:border-blue-500 focus:outline-none">---- Silahkan Pilih jenis Pengaduan ------</option>
              <option value="" class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none">Aduan</option>
              <option value="" class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none">Aspirasi</option>
            </select> 
            </div>
            <label for="" class="text-gray-600">Tanggal melapor</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <input type="date" name="tanggal" id="Nama"
                class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"
>
            </div>
            <label for="" class="text-gray-600">Tulis Laporan</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
             <textarea name="" id="" cols="30" rows="10" class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"></textarea>
            </div>
            <label for="" class="text-gray-600">Berkas / File Pendukung</label>
            <div class="block mb-4 border border-gray-200 rounded-lg">
              <input type="file" name="Nama" id="Nama"
                class="block w-full px-4 py-3 border-2 border-transparent rounded-lg focus:border-blue-500 focus:outline-none"
>
            </div>
            <div class="block">
              <button
                class="w-full px-3 py-4 font-medium font-semibold font-medium text-white bg-blue-600 rounded-lg">Kirim</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- end login-form -->


  <section class="footer absolute w-full z-40 mb-auto">
    <!-- footer -->
    <footer class="bg-white">
      <div class="max-w-screen-xl px-4 py-12 mx-auto space-y-8 overflow-hidden sm:px-6 lg:px-8">
        <p class="mt-8 text-base leading-6 text-center text-gray-400">
          &copy; 2020 Copyright
          - Develop by XIIRA Team Dev
        </p>
      </div>
    </footer>
    <!-- end footer -->
</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>
</body>

</html>
